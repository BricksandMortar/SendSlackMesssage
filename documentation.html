  <h5>Get Your Team ID</h5>
  <form>
<div class="form-group">
  <label for="token">Token</label>
  <input type="text" class="form-control" id="token" placeholder="aaaa-00000000000-00000000000-00000000000-0a0a0a0a0a">
</div>
<button onclick="fetchTeamId()" type="submit" class="btn btn-default">Fetch</button>
</form>
<div id="id-container" class="hidden">
  <p class="text-center" id="teamid"></p>
</div>
  <p></p>
  <h2 id="rock-sub-section">Rock</h2>
</section>

<section class="bs-docs-section">
  <h1 id="developers" class="page-header">Developers</h1>
<p>The source code for the {{site.name}} is available for use with the <a href="http://www.rockrms.com/Rock/Developer">Rockit SDK</a> is available <a href="https://github.com/{{site.github.user}}/{{site.github.repo}}/releases/latest">here</a></p>.
</section>

<script>
function fetchTeamId() {
  var container = $('#id-container');
  var url = 'https://slack.com/api/team.info?token='+$("#token").val().replace(/\s+/g, '');
  var xhr = new XMLHttpRequest();
xhr.open('GET', encodeURI('url'));
xhr.onload = function() {
    if (xhr.status === 200) {
        console.log("Success");
    }
    else {
        alert('Request failed.  Returned status of ' + xhr.status);
    }
};
xhr.send();
</script>
